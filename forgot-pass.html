<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="students/index.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="forgot-password">
        <div class="background">
            <img src="/rsc/block.png">
        </div>
        <div class="content">
            <h1>Forgot Password?</h1>
            <div class="header-row">
                <div class="back-button">
                  <a href="students/login.html">
                    <i class="fa fa-arrow-left"></i> Back
                    </a>
                </div>
            </div>
            <p>Enter the email address you used when you joined 
            and weâ€™ll send you instructions to meet your password.</p>
            <div class="inputBox"> 
                <input type="text" name="email" placeholder="Enter your email address">
            </div> 
            <div class="submitBox"> 
                <input type="submit" value="Submit" id="btn-submit"> 
            </div>
        </div>
    </section>
          <!---Modal-->
          <div class="modal" id="verification-modal">
            <div class="pass-modal-dialog">
              <div class="modal-header">
                <h2>Kindly check your email</h2>
                <span class="close-modal">&times;</span>
              </div>
              <div class="modal-body">
                <div class="modal-cont">
                <p>We have sent a password recovery instructions to your email. Thank you so much!</p>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
<script>
        var modal = document.getElementById("verification-modal");
        var btn = document.getElementById("btn-submit");
        var span = document.getElementsByClassName("close-modal")[0];

        btn.onclick = function() {
          modal.classList.add("show2");
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.classList.remove("show2");
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.classList.remove("show2"); 
          }
        }
    
</script>
