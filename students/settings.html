<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Account Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      body {
        background-image: url(/rsc/bg4.png);
        background-size: cover;
        background-position: center;
      }

      .profile-form {
        background-color: rgba(255, 255, 255, 0.967);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 98%;
      }

      .profile-form h1 {
        color: #640e0e;
        font-size: 50px;
      }
      .profile-form h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 18px;
      }

      .profile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .profile-info {
        flex: 1;
      }

      .profile-photo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 30px;
      }

      .photo-container {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid #fbfbfb;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);  
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        margin-bottom: 10px;
        position: relative;
      }

      .photo-container i {
        font-size: 60px;
        color: #999;
      }

      .change-photo-btn {
        background-color: #1a5276;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        font-size: 12px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .change-photo-btn:hover {
        background-color: #144a6e;
      }

      .form-title {
        margin-bottom: 20px;
        color: #333;
        font-size: 20px;
      }

      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .form-group {
        flex: 1;
        min-width: 200px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        transition: border 0.3s ease;
      }

      .form-group input:focus {
        border-color: #1a5276;
        outline: none;
        box-shadow: 0 0 5px rgba(26, 82, 118, 0.3);
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background-color: #a50b0b;
        color: white;
        border: none;
      }

      .btn-primary:hover {
        background-color: #750a0a;
      }

      .btn-secondary {
        background-color: transparent;
        color: #555;
        border: 1px solid #ddd;
      }

      .btn-secondary:hover {
        background-color: #f5f5f5;
      }
      
      /* Maintain your existing styles */
      .dashboardpage {
        display: flex;
        height: 100vh;
      }
      
      .mainDashboard {
        flex-grow: 1;
        padding: 20px;
      }
      
      .contents {
        height: 100%;
      }
      
      .reqs h1 {
        color: white;
        font-size: 32px;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div class="dashboardpage">
      <!--SIDEBAR-->
      <div class="sidebar">
        <div class="logo">
          <img src="/rsc/logo.png" width="35px">
        </div>
        <div class="nav-item">
          <a href="index.html">
            <span class="icon"><i class="fas fa-home"></i></span>
            <span class="text">HOME</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="#" class="active">
            <span class="icon"><i class="fas fa-gear"></i></span>
            <span class="text">SETTINGS</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="login.html">
            <span class="icon"><i class="fas fa-sign-out-alt" style="margin-top: 250px;"></i></span>
            <span class="text">LOGOUT</span>
          </a>
        </div>
      </div>
      
      <main class="mainDashboard">
        <div class="contents">
          <div class="reqs">
            <h1>Account Settings</h1>
          </div>
          
          <!-- Profile Form adapted from Dean page -->
          <div class="profile-form">
            <div class="profile-header">
              <div class="profile-info">
                <h1>Jane M. Doe</h1>
                <h2 class="form-title">Edit Profile Information</h2>
              </div>
              <div class="profile-photo">
                <div class="photo-container">
                  <i class="fa-solid fa-user"></i>
                </div>
              </div>
            </div>
            
            <form action="#" method="POST">
              <!-- First Row -->
              <div class="form-row">
                <div class="form-group">
                  <label for="fullname">Full Name</label>
                  <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                  <label for="student-id">Student ID Number</label>
                  <input type="text" id="student-id" name="student-id" placeholder="Enter your student ID">
                </div>
                
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
              </div>
              
              <!-- Second Row -->
              <div class="form-row">
                <div class="form-group">
                  <label for="dob">Date of Birth</label>
                  <input type="date" id="dob" name="dob">
                </div>
                
                <div class="form-group">
                  <label for="college">College</label>
                  <input type="text" id="college" name="college" placeholder="Enter your college">
                </div>
                
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email address">
                </div>
              </div>
              
              <!-- Third Row - Password Section -->
              <div class="form-row">
                <div class="form-group">
                  <label for="current-password">Current Password</label>
                  <input type="password" id="current-password" name="current-password" placeholder="Enter current password">
                </div>
                
                <div class="form-group">
                  <label for="new-password">New Password</label>
                  <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
                </div>
                
                <div class="form-group">
                  <label for="confirm-password">Confirm New Password</label>
                  <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">
                </div>
              </div>
              
              <div class="form-actions">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
