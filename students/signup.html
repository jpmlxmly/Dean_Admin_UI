<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="index.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
/*SIGN UP*/
.sign-up .content
{
  margin-left: 7%;
  padding-top: 2%;
  color: #EDEDED;
  position: relative;
  text-align: left;
  z-index: 1;
  max-width: 900px;
}

.sign-up .forms {
  display: flex; 
  flex-direction: column;
  gap: 16px;
  margin-top: -3%;
}

.header-row {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 20px;
    width: 100%;
    margin-bottom: 10px;
}

.back-button {
    margin-top: -5%;
}

.back-button a {
    color: #EDEDED;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: 0.3s;
}

.back-button:hover a {
    color: #ff6b6b;
    transform: translateX(-5px);
}

.sign-up .content h1 {
  font-size: 3.5rem;
  margin-top: -1%;
  margin-bottom: 10px;
  font-weight: 700;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.content .user-req {
  display: flex;
  width: 105%;
  gap: 20px;
}

.form-group {
  position: relative;
  margin-bottom: 1px;
  width: 105%;
}

.sign-up .forms input[type=text], .sign-up .forms input[type=password], .forms input[type=date]{
  width: 100%;
  height: 60px;
  padding: 20px 20px 20px 50px;
  background-color: rgba(255, 255, 255, 0.9);
  box-sizing: border-box;
  border: none;
  border-radius: 15px;
  color: #202020;
  font-size: 17px;
  outline: none;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.sign-up .forms input[type=text]::placeholder, .sign-up .forms input[type=password]::placeholder, .forms input[type=date]::placeholder {
  color: #000000;
}

.sign-up .forms input[type=text]:focus, .sign-up .forms input[type=password]:focus, .forms input[type=date]:focus {
  box-shadow: 0px 0px 0px 3px rgba(139, 14, 14, 0.3);
  transform: translateY(-2px);
}

.sign-up .forms input[type=text]:hover, .sign-up .forms input[type=password]:hover, .forms input[type=date]:hover {
  background-color: #fff;
}

.password-wrapper {
  position: relative;
  display: flex;
  align-items: center;
  width: 100%;
}

.toggle-password {
  position: absolute;
  right: 15px;
  background: none;
  border: none;
  color: #8b0e0e;
  cursor: pointer;
  font-size: 18px;
  padding: 20px 5px;
  transition: 0.3s;
  z-index: 2;
}

.toggle-password:hover {
  color: #ff6b6b;
}

.input-icon {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  color: #8b0e0e;
  font-size: 18px;
  z-index: 2;
}


.submitBox {
  margin-top: -2%;
  display: flex;
  justify-content: center;
  max-width: 700px;

}

.submitBox input {
  width: 100%;
  background: #8b0e0e;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
  border: none;
  font-size: 1.2rem;
  outline: none;
  border-radius: 15px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
}


.submitBox input:hover {
  background: #d43838;
  transform: translateY(-3px);
  box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.25);
}

.submitBox input:active {
  transform: translateY(0);
}

/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    align-items: center;
    justify-content: center;
}

.modal.show2 {
    display: flex;
}

.pass-modal-dialog {
    background-color: #fff;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    overflow: hidden;
}

.signup-header {
    background-color: #8b0e0e;
    color: #fff;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-cont {
    display: flex;
    align-items: center;
    gap: 10px;
}

.header-cont i {
    font-size: 1.5rem;
}

.signup-header h2 {
    margin: 0;
    font-size: 1.5rem;
}

.close-modal {
    color: #fff;
    font-size: 1.8rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.close-modal:hover {
    color: #ff6b6b;
}

.modal-body {
    padding: 20px;
}

.modal-cont {
    text-align: center;
    color: #202020;
}

.modal-cont p {
    font-size: 1.2rem;
    line-height: 1.5;
}


@media (max-width: 1250px) {
  .sign-up .background{
    padding-right: 10%
  }
  
  .sign-up .content {
    max-width: 700px;
    margin-left: 0;
  }
}

@media (max-width: 768px) {
  .sign-up {
      padding-left: 3%;
  }

  .sign-up .background {
      display: none;
  }

  .sign-up .content {
      margin-left: 0;
      padding: 20px;
  }

  .sign-up .content h1 {
      font-size: 2.5rem;
      margin-right: 0;
  }

  .content .user-req {
      flex-direction: column;
      width: 100%;
      gap: 16px;
  }

}
</style>
<body>
    <section class="sign-up">
        <div class="background">
            <img src="/rsc/block.png">
        </div>
        <div class="content">
            <h1>Sign-Up</h1>
            <div class="header-row">
                <div class="back-button">
                    <a href="login.html">
                        <i class="fa fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </div>           
            <div class="forms">
                <div class="form-group">
                    <i class="fa fa-user input-icon"></i>
                    <input type="text" name="name" placeholder="Enter your full name">
                </div>
                <div class="user-req">
                <div class="form-group">
                    <i class="fa fa-envelope input-icon"></i>
                    <input type="text" name="email" placeholder="Enter your e-mail">
                </div>
                <div class="form-group">
                    <i class="fa fa-calendar input-icon"></i>
                    <input type="date" name="date" placeholder="Enter date of birth">
                </div>
            </div>
                
                <div class="form-group">
                    <i class="fa fa-id-card input-icon"></i>
                    <input type="text" name="idNum" placeholder="Enter your Student ID number">
                </div>
                
                <div class="user-req">
                    <div class="form-group">
                        <i class="fa fa-university input-icon"></i>
                        <input type="text" id="college" placeholder="Enter your college">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-graduation-cap input-icon"></i>
                        <input type="text" id="program" placeholder="Enter your program">
                    </div>
                </div>
                
                <div class="form-group">
                    <i class="fa fa-user-circle input-icon"></i>
                    <input type="text" name="username" placeholder="Create your username">
                </div>
                
                <div class="user-req">
                    <div class="form-group">
                        <i class="fa fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="Enter your password">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password', 'toggle-icon-1')">
                            <i id="toggle-icon-1" class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock input-icon"></i>
                        <input type="password" id="confirm-password" placeholder="Re-enter your password">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm-password', 'toggle-icon-2')">
                            <i id="toggle-icon-2" class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="submitBox"> 
                <input type="submit" value="Submit" id="btn-submit"> 
                </a>
            </div>
        </div>
            <!-- Modal -->
      <div class="modal" id="signup-modal">
        <div class="pass-modal-dialog">
            <div class="signup-header">
                <div class="header-cont">
                    <i class="fa fa-user-plus"></i>
                    <h2>Sign-up Complete!</h2>
                </div>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-cont">
                    <p><b>Sign-Up Successfully!</b> <br>You can now sign</p>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
<script>
    //SUBMIT BTN
    var modal = document.getElementById("signup-modal");
            var btn = document.getElementById("btn-submit");
            var span = document.getElementsByClassName("close-modal")[0];

            btn.onclick = function() {
                modal.classList.add("show2");
            }

            span.onclick = function() {
                modal.classList.remove("show2");
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.classList.remove("show2"); 
                }
            }


    function togglePasswordVisibility(fieldId, iconId) {
        const passwordField = document.getElementById(fieldId);
        const toggleIcon = document.getElementById(iconId);

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        const dateInput = document.querySelector('input[type="date"]');

        // Apply a placeholder effect
        dateInput.addEventListener("focus", function() {
            this.type = "date"; // Ensure it stays a date field
        });

        dateInput.addEventListener("blur", function() {
            if (!this.value) {
                this.type = "text"; // Change back to text if no date is selected
                this.placeholder = "Enter date of birth"; // Restore the placeholder
            }
        });

        // Initialize placeholder if empty
        if (!dateInput.value) {
            dateInput.type = "text";
            dateInput.placeholder = "Enter date of birth";
        }
});
</script>
