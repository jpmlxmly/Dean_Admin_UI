<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="index.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="sign-up">
        <div class="background">
            <img src="/rsc/block.png">
        </div>
        <div class="content">
            <h1>Sign-Up</h1>
            <div class="header-row">
                <div class="back-button">
                    <a href="login.html">
                        <i class="fa fa-arrow-left"></i> Back
                    </a>
                </div>
            </div>
            <div class="forms">
                <input type="text" name="email" placeholder="Enter your name">
                <input type="text" name="email" placeholder="Enter your e-mail">
                <input type="text" name="email" placeholder="Enter your ID number">
                <input type="text" name="email" placeholder="Enter your username">
                <div class="user-req">
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                            <i class="fa-solid fa-eye"></i> <!-- Font Awesome icon -->
                        </button>
                    </div>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Re-enter your password">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                            <i class="fa-solid fa-eye"></i> <!-- Font Awesome icon -->
                        </button>
                    </div>
            </div>
            </div>
            <div class="submitBox"> 
                <a href="signup-2.html">
                <input type="submit" value="Next"> 
                </a>
            </div>
        </div>
    </section>
</body>
</html>
<script>
function togglePasswordVisibility() {
    const passwordField = document.getElementById('password');
    const toggleIcon = document.querySelector('.toggle-password i');

    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

</script>
