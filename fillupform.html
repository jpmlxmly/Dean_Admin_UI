  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Student Form</title>
      <link rel="stylesheet" href="index.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          display: flex;
          flex-direction: row;
          height: 112vh;
          background-color: #f7faff;
        }

        /* Main Content */
        .main-content {
          flex-grow: 1;
          padding: 20px;
          display: flex;
          flex-direction: column;
          gap: 20px;
        }

        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px;
          background-color: #303455;
          box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
        }

        .header h1 {
          font-size: 24px;
          color: #fff;
        }

        .form-container {
          width: 900px;
          margin: 0 auto;
          background-color: #ffffff;
          border: 1px solid #e0e0e0;
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h3 {
          font-size: 20px;
          color: #333;
          margin-bottom: 20px;
        }

        .form-container label {
          display: block;
          font-size: 16px;
          color: #555;
          margin-bottom: 10px;
        }

        .form-container input, .form-container select {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
          font-size: 16px;
          color: #555;
        }

        .file-upload-container {
          width: 100%;
          background-color: #fafafa;
          padding: 20px;
          margin-bottom: 20px;
          border: 1px solid #ddd;
          border-radius: 5px;
          text-align: center;
        }

        .file-upload-btn {
          background: none;
          border: none;
          color: #555;
          font-size: 18px;
          cursor: pointer;
          padding: 10px 20px;
        }


        .file-upload-btn:hover {
          color: #359ab9;
        }

        .file-upload-help {
          display: block;
          margin-top: 10px;
          color: #666;
          font-size: 12px;
        }

        .form-container button {
          padding: 15px 150px;
          font-weight: bold;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background 0.3s ease;
        }

        .btn-submit {
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .btn-submit button {
          padding: 15px 150px;
          font-size: 15px;
          font-weight: bold;
          color: #fff;
          background-color: #359ab9;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

      .btn-submit button:hover {
        background-color: rgb(2, 72, 147);
      }

      </style>
    </head>
    <body>
      <div id="navbar-container"></div> <!--Navbar will be populated here-->
      <div class="main-content">
        <div class="header">
          <h1>Student Form</h1>
        </div>
        <div class="form-container">
          <h3>Fill Up Details</h3>
          <form>
            <label for="student-name">Student Name</label>
            <input
              type="text"
              id="student-name"
              name="student-name"
              placeholder="Enter your full name"
              required
            />

            <label for="program">College</label>
            <select
              id="college"
              name="college"
              required>
            <option value="" disabled selected>Select your college</option>
            <option value="broadcasting">College of Arts and Sciences</option>
            <option value="comm">College of Business Administration</option>
            <option value="journalism">College of International Relations</option>
            <option value="legal_management">Collegeâ€¯of International Tourism and Hospitality Management</option>
            <option value="multimedia">College of Technology</option>
            </select>

            <label for="program">Program</label>
            <select
              id="program"
              name="program"
              required>
            <option value="" disabled selected>Select your program</option>
            <option value="broadcasting">AB Broadcasting</option>
            <option value="comm">AB Communication</option>
            <option value="journalism">AB Journalism</option>
            <option value="legal_management">AB Legal Management</option>
            <option value="multimedia">AB Multimedia Arts</option>
            <option value="computer_science">BS Computer Science</option>
            <option value="information_tech">BS Information Technology</option>
            <option value="esports">BS Esports </option>
            <option value="hospitality_management">BS International Hospitality Management</option>
            <option value="tourism">BS International Tourism Management</option>
            </select>

            <label for="graduation-date">Date of Graduation</label>
            <input
              type="date"
              id="graduation-date"
              name="graduation-date"
              required
            />

            <label for="upload-docu">Upload Document</label>
            <div class="file-upload-container">
              <input type="file" id="file-upload" name="file-upload" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display:none;">
              <button type="button" class="file-upload-btn">
                <i class="fas fa-cloud-upload-alt"></i> Choose Files
              </button>
              <br><small class="file-upload-help">Accepted formats: PDF, JPG, PNG</small>
            </div>
            
            <div class="btn-submit">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </body>
  </html>
  <script>
    fetch("/frontend/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      })
      .catch(error => console.error("Error loading navbar:", error));
  </script>
