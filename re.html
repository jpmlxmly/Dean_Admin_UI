<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diploma Requests</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: row;
        height: 100vh;
        background-color: #f7faff;
      }

      /* Main Content */
      .mainDashboard {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-image: linear-gradient(90deg, #35395e, #292d48);
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .header h1 {
        font-size: 24px;
        color: #ebebeb;
      }

        .mainDashboard p {
        font-weight: 100;
        font-size: 1.2rem;
        margin-right: auto; /* Allow the paragraph to take space on the left */
        }

      .form-container {
        width: 800px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .form-container h3 {
        font-size: 20px;
        color: #333;
        margin-bottom: 20px;
      }

      .form-container label {
        display: block;
        font-size: 16px;
        color: #555;
        margin-bottom: 10px;
      }

      .form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      .btn-accept {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: 	#3f8f29;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn-accept:hover {
        background-color: 	#056517;
      }

      .btn-decline {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: 	#de1a24;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn-decline:hover {
        background-color: 	#a60f26;
      }
      .action-buttons{
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      /*HEADER*/
    .db-header {
    display: flex; 
    justify-content: end; 
    width: 98%; 
    font-size: 1.5rem;
    margin-bottom: 5px;
    margin-top: 12px;
    margin-left: 10px;
    }
    .db-header a {
    text-decoration: none;
    color: #0c0c0c;
    }
    .db-header a:hover
    {
      transition: 0.3s ease;
      color: #007bff;
    }
    .searchcontainer {
    display: flex;
    align-items: center;
    width: 285px;
    margin-right: 20px;
    margin-top: -5px;
    }
    .search-input {
    flex: 1; /* Grow to fill space */
    padding: 10px;
    border: none;
    border-radius: 15px 0 0 15px;
    font-size: 0.9rem;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
    outline: none;
    }
    .searchbtn {
    padding: 10px 15px;
    border: none;
    border-radius: 0 15px 15px 0;
    background-color: #ffffff;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    color: #000000;
    cursor: pointer;
    }
    .searchbtn i {
    font-size: 17px;
    }
    /*TABLE*/
    .table-school
    {
    width: 98%;
    border-collapse: collapse;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);

    }
    .table-school th 
    {
    font-size: large;
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #ffffff;
    color: #222222;
    border: 1px solid #ddd;
    }

    .table-school td, .table-school th {
    padding: 20px;
    }

    .table-school tr
    {
    color: #222222;
    border: 1px solid #ddd;
    padding: 4px;
    }

    .table-school tr:nth-child(odd){background-color: #f2f2f2;}
    .table-school tr:nth-child(even){background-color: #ffffff;}
    .table-school tr:hover {background-color: #ddd;}

    .btn-view
    {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;     
    }
    .btn-view:hover
    {
        background-color: #0056b3;    
    }
    /*PAGINATION*/
    .pagination {
    margin-left: 65%;
    margin-top: 2%;
    }
    .pagination a {
    color: #000000;
    float: left;
    padding: 15px 16px;
    text-decoration: none;
    background-color: #FFFFFF;
    border-style: solid;
    border-width: 1px;
    border-color: #DEE2E6;
    }
    .pagination a.active {
    background-color: #007bff;
    color: #FFFFFF;
    }
    .pagination a.prev {
    border-radius: 8px 0 0 8px;
    }
    .pagination a.end {
    border-radius: 0 8px 8px 0;
    }
    .pagination a:hover:not(.active) {
    background-color: #ddd;
    }

    </style>
  </head>
  <body>
    <div id="navbar-container"></div> <!--Navbar will be populated here-->
    <div class="mainDashboard">
      <div class="header">
        <h1>Diploma Requests</h1>
      </div>
        <div class ="db-header">
              <div class="searchcontainer">
                <input type="text" placeholder="Search" class="search-input">
                <button class="searchbtn">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            <i class="fa-solid fa-filter"></i>
        </div>
        <div class="db-table">
          <table class="table-school" id="schoolTable">
              <thead>
                <tr>
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>ID Number</th>
                  <th>Program</th>
                  <th>Date Graduated</th>
                  <th>Actions</th>
                </tr>
              </thead>
            <tbody id="schoolTable-body">
            </tbody>
          </table>
        </div>
        <div class="pagination">
          <a class="prev" href="#">Previous</a>
          <a href="#">1</a>
          <a class="active" href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#">6</a>
          <a class="end" href="#">Next</a>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
    let userData = [
        {
            name: "John Patrick Malay",
            email: "john.malay@lpunetwork.edu.ph",
            idNum: "2021-1-00786",
            course: "BS Computer Science",
            dateGraduated: "12/07/22"
        },
        {
          name: "Reetu Singh",
            email: "reetu.singh@lpunetwork.edu.ph",
            idNum: "2021-1-00102",
            course: "BS Computer Science",
            dateGraduated: "12/07/22"
        },
        {
          name: "Nehemiah Damian",
            email: "nehemiah.damian@lpunetwork.edu.ph",
            idNum: "2021-1-00110",
            course: "BS Computer Science",
            dateGraduated: "12/07/22"
        }
    ];

    function renderTable() {
        const tableBody = document.getElementById('schoolTable-body');
        tableBody.innerHTML = ''; // Clear existing rows

        userData.forEach((user, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.idNum}</td>
                <td>${user.course}</td>
                <td>${user.dateGraduated}</td>
                <td class="action-buttons">
                    <button class="btn-accept" onclick="approveUser(${index})">Accept</button>
                    <button class="btn-decline" onclick="declineUser(${index})">Decline</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }


    function approveUser(index) {
      alert(`User ${userData[index].name} approved!`);
      userData.splice(index, 1);
        renderTable();
    }

    function declineUser(index) {
      alert(`User ${userData[index].name} declined!`);
      userData.splice(index, 1);
        renderTable();
    }

    fetch("/frontend/navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-container").innerHTML = data;
    })
    .catch(error => console.error("Error loading navbar:", error));

    document.addEventListener('DOMContentLoaded', renderTable);
  </script>
