<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diploma Archives - Select a College</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: row;
        height: 100vh;
        background-color: #f7faff;
      }

      /* Main Content */
      .main-content {
        flex-grow: 1;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px;
        background-color: #3c4063;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 95%;
        margin-left: 2%;
        margin-top: 2%;
      }

      .header-text {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .header-content {
        display: flex;
        align-items: center;
      }

      .header h1 {
        font-size: 35px;
        color: #eaeaea;
      }


      .icon-container {
        margin-right: 10px;
      }

      .icon-container i {
        font-size: 50px;
        color: #f0f0f0;
      }

      .header p {
        color: #e3e3e3;
        margin: 0;
      }

      .add-college-btn {
        padding: 15px 50px;
        margin-right: 20px;
        font-size: 20px;
        color: #35395e;
        background-color: #f8f8f8;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 700;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .add-college-btn:hover {
        background-color: #303455;
        color: #f8f8f8;
        box-shadow: inset 0 0 0 1.5px #f8f8f8;
        transition: background 0.3s ease;
      }

      .form-container {
        width: 800px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .form-container h3 {
        font-size: 20px;
        color: #333;
        margin-bottom: 20px;
      }

      .form-container label {
        display: block;
        font-size: 16px;
        color: #555;
        margin-bottom: 10px;
      }

      .form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      .form-container button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .form-container button:hover {
        background-color: #0056b3;
      }

      /*CONTAINERS*/
      .archive-containers {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-items: center;
        gap: 2.3rem;
        margin-top: 4%;
      }

      .archive-btn {
          background-color: #ffffff;
          width: 320px;
          height: 140px;
          border: none;
          border-radius: 15px;
          display: flex;
          justify-content: center;
          align-items: center;
          box-shadow: 0px 0px 20px #00000027;
          font-size: 1.5rem;
          position: relative; /* Needed for pseudo-element */
          overflow: hidden; /* Ensures smooth transition */
          transition: box-shadow 0.3s ease;
      }

      .archive-btn::before {
          content: "";
          position: absolute;
          inset: 0;
          background-image: linear-gradient(180deg, #35395e, #292d48);
          opacity: 0;
          transition: opacity 0.3s ease-in-out;
          border-radius: 15px; /* Match parent */
          pointer-events: none; /* Allows clicking elements underneath */
      }

      .archive-btn:hover::before {
          opacity: 1; /* Smooth fade-in effect */
      }

      .archive-btn a {
          text-decoration: none;
          color: #222222;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          position: relative; /* Ensures text stays on top */
          z-index: 1; /* Keeps text above the gradient */
          transition: color 0.3s ease-in-out;
          width: 100%;
          height: 100%;
          text-align: center;
      }

      .archive-btn:hover a {
          color: #fff;
          font-weight: bold;
      }

      .archive-btn:hover {
          box-shadow: 0px 0px 15px #00000048;
      }

    </style>
  </head>
  <body>
    <div id="navbar-container"></div> <!--Navbar will be populated here-->
    <div class="main-content">
      <div class="header">
        <div class="header-content">
          <div class="icon-container">
            <i class="fa-regular fa-folder-open"></i>
          </div>
          <div class="header-text">
            <h1>Diploma Archives</h1>
            <p>Select a college</p>
          </div>
        </div>
        <button class="add-college-btn">+ Add College</button>
      </div>
      <div class="archive-containers">
        <div class="archive-btn">
          <a href="archives.html">
            <span>CAS</span>
          </a>
        </div>
        <div class="archive-btn">
          <a href="archives.html">
            <span>CBA</span>
          </a>
        </div>
        <div class="archive-btn">
          <a href="archives.html">
            <span>CIR</span>
          </a>
        </div>
        <div class="archive-btn">
          <a href="archives.html">
            <span>CITHM</span>
          </a>
        </div>
        <div class="archive-btn">
          <a href="archives.html">
            <span>COT</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
    fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-container").innerHTML = data;
    })
    .catch(error => console.error("Error loading navbar:", error));
</script>
