<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Diploma Upload</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Main body layout */
      body {
        display: flex;
        flex-direction: row;
        height: 100vh;
        background-color: #f7faff;
      }
      /* Main content section */
      .main-content {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
            
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-image: linear-gradient(90deg, #35395e, #292d48);
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .header h1 {
        font-size: 24px;
        color: #fff;
      }

      .container {
        width: 800px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      .container h2 {
        font-size: 20px;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      h2 {
        text-align: center;
        color: #f44141;
      }

      .upload-section {
        text-align: center;
      }

      input[type="file"] {
        display: none;
      }

      .upload-btn {
        padding: 15px 75px;
        font-size: 15px;
        font-weight: bold;
        color: #fff;
        background-color: #359ab9;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .upload-btn:hover {
        background-color: rgb(2, 72, 147);
      }

      .status {
        margin-top: 20px;
        padding: 10px;
        background-color: #f1f1f1;
        border-radius: 4px;
        text-align: center;
      }

      .status.success {
        background-color: #ffffff;
        color: #007bff;
      }

      .status.error {
        background-color: #f8d7da;
        color: #721c24;
      }

      .progress-bar {
        margin-top: 20px;
        height: 20px;
        background-color: #f1f1f1;
        border-radius: 11px;
        width: 100%;
        overflow: hidden;
      }

      .progress {
        height: 100%;
        background-color: #007bff;
        width: 0;
        border-radius: 10px;
        transition: width 1s ease-in-out;
      }

      .container h2 {
        margin-bottom: 20px;
      }

      .file-name {
        margin-top: 20px;
        font-size: 14px;
        color: #555;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div> <!--Navbar will be populated here-->
    <!-- Main content section -->
    <div class="main-content">
      <div class="header">
        <h1>Blockchain Diploma Upload</h1>
      </div>
      <div class="container">
        <h2>Upload and Process Diploma</h2>

        <!-- Upload Section -->
        <div class="upload-section">
          <label for="fileUpload" class="upload-btn"
            >Upload Signed Diploma</label
          >
          <input type="file" id="fileUpload" />
          <div class="file-name" id="fileName">No file selected</div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="status">Awaiting action...</div>
      </div>
    </div>

    <script>                         
    // Navbar
    fetch("/frontend/navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-container").innerHTML = data;
    })
    .catch(error => console.error("Error loading navbar:", error));
    

      // Get elements
      const fileInput = document.getElementById("fileUpload");
      const fileName = document.getElementById("fileName");
      const progressBar = document.getElementById("progress");
      const statusMessage = document.getElementById("statusMessage");

      // Handle file selection
      fileInput.addEventListener("change", function () {
        const file = fileInput.files[0];
        if (file) {
          fileName.textContent = `Selected file: ${file.name}`;
          statusMessage.textContent = "Ready to upload and process...";
        } else {
          fileName.textContent = "No file selected";
          statusMessage.textContent = "Please select a file.";
        }
      });

      // Process button click event
      fileInput.addEventListener("change", function () {
        // Simulate processing the file on click
        if (fileInput.files.length > 0) {
          statusMessage.textContent = "Processing your diploma...";
          processUpload();
        }
      });

      // Simulate file processing
      function processUpload() {
        let progress = 0;
        statusMessage.textContent = "Uploading and processing diploma...";

        const interval = setInterval(() => {
          progress += 20;
          progressBar.style.width = progress + "%";

          if (progress === 100) {
            clearInterval(interval);
            setTimeout(() => {
              statusMessage.textContent =
                "Diploma successfully uploaded and processed!";
              statusMessage.className = "status success";
            }, 500);
          }
        }, 1000);

        // Simulate uploading to IPFS and storing on Blockchain in steps
        setTimeout(() => {
          statusMessage.textContent = "Uploaded to IPFS...";

          setTimeout(() => {
            statusMessage.textContent = "Storing on blockchain...";
          }, 2000);
        }, 2000);
      }
    </script>
  </body>
</html>
