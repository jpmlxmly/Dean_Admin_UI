<!--ACCOUNT SETTINGS FOR DEAN-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Gabarito', serif;
      }

      body {
        display: flex;
        flex-direction: row;
        height: 100vh;
        background-color: #f7faff;
      }

      .navbar {
        border-radius: 0px 45px 0px 0px;
        width: 250px;
        height: 100%;
        background-image: linear-gradient(180deg, #a10c0c, #8C0001 25%);
        display: flex;
        flex-direction: column;
        align-items: center;
        border-right: 1px solid #e0e0e0;
      }

      .navbar img {
        width: 150px;
        margin-top: 30px;
      }

      .navbar ul {
        list-style: none;
        margin-top: 20px;
        width: 100%;
        padding-left: 0;
      }

      .navbar ul li i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }
      
      .navbar ul li {
        margin: 10px 25px;
        text-align: left;
        width: 90%;
      }

      .navbar ul li a {
        font-weight: lighter;
        text-decoration: none;
        color: #ebebeb;
        font-size: 15px;
        display: flex;
        align-items: center;
        padding: 10px 20px;
        white-space: nowrap;
      }

      .navbar ul li a:hover {
        background-color: #442b2b;
        color: #f4f4f4;
        width: 100%;
        border-radius: 10px 0 0 0;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .navbar ul li a:hover i {
        color: #b94f35;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .navbar a.active {
        color: #f6f6f6;
        font-weight: 700;
        border-radius: 10px 0 0 0;
        background-color: #442b2b3d;
      }

      /* Submenu styles */
      .navbar .submenu {
        margin-top: 0;
        padding-left: 40px;
        width: 100%;
      }

      .navbar .submenu li {
        margin: 5px 0;
      }

      /* Main Content */
      .main-content {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-image: linear-gradient(-90deg, #be1010, #8C0001);
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .header h1 {
        font-size: 24px;
        color: #ebebeb;
      }

      .header a {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
        text-decoration: none;
      }

      .header a:hover {
        background-color: #0056b3;
      }

      .dashboard-section {
        display: flex;
        gap: 20px;
      }

      .dashboard-card {
        flex: 1;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .dashboard-card h3 {
        font-size: 20px;
        color: #333;
        margin-bottom: 15px;
      }

      .dashboard-card p {
        font-size: 16px;
        color: #555;
        margin-bottom: 10px;
      }

      .dashboard-card button {
        padding: 10px 15px;
        font-size: 14px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .dashboard-card button:hover {
        background-color: #0056b3;
      }

      /* Pending Section */
      .pending-section {
        width: 100%;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .pending-section .info {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .info h3 {
        font-size: 18px;
        color: #333;
      }

      .info .view-all {
        background-color: transparent;
        border: 2px solid #0056d6;
        color: #0056d6;
        padding: 11px 15px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .info .view-all:hover {
        background-color: #0056d6;
        color: #fff;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .status .pending-count {
        text-align: center;
      }

      .status .pending-count span {
        font-size: 30px;
        font-weight: bold;
        color: #333;
      }

      .status .pending-count .badge {
        display: inline-block;
        background-color: #ffe600;
        color: #333;
        padding: 4px 8px;
        font-size: 12px;
        border-radius: 20px;
        margin-top: 5px;
      }

      .status .summary {
        text-align: center;
        font-size: 14px;
        color: #333;
      }

      .status .summary span {
        display: inline-block;
        margin-top: 5px;
        font-size: 16px;
        color: #0056d6;
      }

      /* Profile Form Styles */
      .profile-form {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .profile-form h1 {
        color: #640e0e;
        font-size: 50px;
        margin-bottom: 2%;
      }

      .profile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .profile-info {
        flex: 1;
      }

      .profile-photo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 30px;
      }

      .photo-container {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid #fbfbfb;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);  
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        margin-bottom: 10px;
        position: relative;
      }

      .photo-container i {
        font-size: 80px;
        color: #999;
      }

      .change-photo-btn {
        background-color: #E43C3F;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        font-size: 12px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .change-photo-btn:hover {
        background-color: #a92426;
      }

      .form-title {
        margin-bottom: 20px;
        color: #333;
        font-size: 20px;
      }

      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        flex: 1;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        transition: border 0.3s ease;
      }

      .form-group input:focus {
        border-color: #0056d6;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 86, 214, 0.3);
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 10px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background-color: #a50b0b;
        color: white;
        border: none;
      }

      .btn-primary:hover {
        background-color: #750a0a;
      }

      .btn-secondary {
        background-color: transparent;
        color: #555;
        border: 1px solid #ddd;
      }

      .btn-secondary:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <img src="/logo.png" alt="Logo" />
      <ul style="margin-top: 30px;">
        <li><a href="registrar_dboard.html"><i class="fa-solid fa-house-user"></i>  Dashboard</a></li>
        <li class="dropdown" style="padding-top: 10px;">
          <a href="#"><i class="fa-solid fa-gear"></i>  Settings</a>
          <ul class="submenu-active">
            <li><a href="#" class="active"><i class="fa-solid fa-user-edit"></i>  Edit Profile</a></li>
          </ul>
        </li>
        <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i>  Logout</a></li>
      </ul>
    </nav>
    <div class="main-content">
      <div class="header">
        <h1>Account Settings</h1>
      </div>
      
      <div class="profile-form">
        <div class="profile-header">
          <div class="profile-info">
            <h1>Ms. Devy Galang</h1>
            <h2 class="form-title">Edit Profile Information</h2>
          </div>
          <div class="profile-photo">
            <div class="photo-container">
              <i class="fa-solid fa-user"></i>
            </div>
          </div>
        </div>
        
        <form action="#" method="POST">
          <!-- First Row -->
          <div class="form-row">
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
              <label for="college">College</label>
              <input type="text" id="college" name="college" placeholder="Enter your college">
            </div>
            
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
          </div>
          
          <!-- Second Row -->
          <div class="form-row">
            <div class="form-group">
              <label for="current-password">Current Password</label>
              <input type="password" id="current-password" name="current-password" placeholder="Enter current password">
            </div>
            
            <div class="form-group">
              <label for="new-password">New Password</label>
              <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
            </div>
            
            <div class="form-group">
              <label for="confirm-password">Confirm New Password</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">
            </div>
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
