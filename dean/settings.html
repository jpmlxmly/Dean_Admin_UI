<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: row;
        height: 100vh;
        background-color: #f7faff;
      }


      /* Main Content */
      .main-content {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-image: linear-gradient(-90deg, #E43C3F, #a92426);
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .header h1 {
        font-size: 24px;
        color: #ebebeb;
      }

      .header a {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
        text-decoration: none;
      }

      .header a:hover {
        background-color: #0056b3;
      }

      .dashboard-section {
        display: flex;
        gap: 20px;
      }

      .dashboard-card {
        flex: 1;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .dashboard-card h3 {
        font-size: 20px;
        color: #333;
        margin-bottom: 15px;
      }

      .dashboard-card p {
        font-size: 16px;
        color: #555;
        margin-bottom: 10px;
      }

      .dashboard-card button {
        padding: 10px 15px;
        font-size: 14px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .dashboard-card button:hover {
        background-color: #0056b3;
      }



      .status .pending-count .badge {
        display: inline-block;
        background-color: #ffe600;
        color: #333;
        padding: 4px 8px;
        font-size: 12px;
        border-radius: 20px;
        margin-top: 5px;
      }

      .status .summary {
        text-align: center;
        font-size: 14px;
        color: #333;
      }

      .status .summary span {
        display: inline-block;
        margin-top: 5px;
        font-size: 16px;
        color: #0056d6;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
        <img src="/logo.png" alt="Logo" />
        <ul>
          <li><a href="dean_dboard.html"><i class="fa-solid fa-house-user"></i>  Dashboard</a></li>
          <li class="dropdown">
            <a href="#" onclick="toggleDropdown(this)"><i class="fa-solid fa-gear"></i>  Settings</a>
            <ul class="submenu">
              <li><a href="settings.html"><i class="fa-solid fa-user-edit"></i>  Edit Profile</a></li>
            </ul>
          </li>
          <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i>  Logout</a></li>
        </ul>
      </nav>
    <div class="main-content">
      <div class="header">
        <h1>Settings</h1>
      </div>
        <div class="form-container">
            <h3>Fill Up Details</h3>
            <form>
            <label for="name">First Name</label>
            <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter first name"
                required
            />
            <label for="name">Second Name</label>
            <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter first name"
                required
            />

            <label for="email">Email Address</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email address"
                required
            />

            <label for="college">College</label>
            <select id="college" name="college" required>
                <option value="" disabled selected>Select College</option>
                <option value="COT">COT - College of Technology</option>
                <option value="CAS">CAS - College of Arts and Sciences</option>
                <option value="CIR">
                CIR - College of International Relations
                </option>
                <option value="CITHM">
                CITHM - College of International Tourism and Hospitality
                Management
                </option>
            </select>

            <label for="name">Username</label>
            <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter username"
                required
            />

            <label for="name">Password</label>
            <input
                type="password"
                id="name"
                name="name"
                placeholder="Enter password"
                required
            />

            <div class="btn-submit">
                <button type="submit">Register</button>
            </div>
            </form>
        </div>
    </div>
  </body>
</html>
<script>
    function toggleDropdown(element) {
      const submenu = element.nextElementSibling;
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
