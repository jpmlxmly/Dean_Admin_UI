<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: row;
        height: 100vh;
        background-color: #f7faff;
      }

      /* Main Content */
      .main-content {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-image: linear-gradient(-90deg, #be1010, #8C0001);
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .header h1 {
        font-size: 24px;
        color: #ebebeb;
      }

      .header a {
        padding: 10px 20px;
        color: #a92426;
        font-size: 16px;
        background-color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }

      .header a:hover {
        background-color: transparent;
        color: #f8f8f8;
        box-shadow: inset 0 0 0 1.5px #f8f8f8;
        transition: background 0.3s ease;      
      }

      .dashboard-section {
        display: flex;
        gap: 15px;
      }

      .dashboard-card {
        flex: 1;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 140px 20px;
        max-height: 500px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .dashboard-section .dashboard-card:first-child {
        flex: 1.5; /* This will make the first card twice as wide */
      }

      .dashboard-section .dashboard-card:last-child {
        flex: 1; /* This keeps the second card at its original width */
      }

      .dashboard-card h3 {
        font-size: 20px;
        color: #333;
        margin-bottom: 15px;
      }

      .dashboard-card p {
        font-size: 16px;
        color: #555;
        margin-bottom: 10px;
      }

      .dashboard-card button {
        padding: 10px 15px;
        margin-bottom: 15px;
        font-size: 14px;
        color: #fff;
        background-color: #303455;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .envelope-btn
      {
        margin-top: 20px;
      }

      .dashboard-card a {
        padding: 12px 20px;
        font-size: 14px;
        color: #fff;
        background-color: #303455;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
        text-decoration: none;
        margin-bottom: 10px;
      }

      .dashboard-card a:hover, .dashboard-card button:hover {
        background-color: #359ab9;
      }

      /* Pending Section */
      .stats-container {
        width: 100%;
        display: flex;
        gap: 10px;
      }

      .stats-card {
        flex: 1;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 60px 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .stats-card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 7px; 
      background-color: #CE3435;
      border-radius: 0px 0px 10px 10px;
      }

      .pending-section .info {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .info h3 {
        font-size: 18px;
        color: #333;
      }

      .info .view-all {
        background-color: transparent;
        border: 2px solid #359ab9;
        color: #359ab9;
        padding: 8px 15px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .info .view-all:hover {
        background-color: #359ab9;
        color: #fff;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .status .pending-count {
        text-align: center;
      }

      .status .pending-count span {
        font-size: 30px;
        font-weight: bold;
        color: #333;
      }

      .status .pending-count .badge {
        display: inline-block;
        background-color: #ffe600;
        color: #333;
        padding: 4px 8px;
        font-size: 12px;
        border-radius: 20px;
        margin-top: 5px;
      }

      .status .summary {
        text-align: center;
        font-size: 14px;
        color: #333;
      }

      .status .summary span {
        display: inline-block;
        margin-top: 5px;
        font-size: 16px;
        color: #0056d6;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div> <!--Navbar will be populated here-->
    <div class="main-content">
      <div class="header">
        <h1>Welcome John Smith</h1>
      </div>

      <div class="stats-container">
        <div class="stats-card">
        </div>
        <div class="stats-card">
          
        </div>
        <div class="stats-card">
          
        </div>
      </div>
      <div class="dashboard-section">
        <div class="dashboard-card">

        </div>
        <div class="dashboard-card">

        </div>
      </div>
    </div>
  </body>
</html>
<script>
  //fetches navbar
  fetch("navbar.html")
  .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-container").innerHTML = data;
    })
    .catch(error => console.error("Error loading navbar:", error));
</script>
