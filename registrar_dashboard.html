<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: row;
        height: 100vh;
        background-color: #f7faff;
      }

      /* Main Content */
      .main-content {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-image: linear-gradient(90deg, #35395e, #292d48);
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .header h1 {
        font-size: 24px;
        color: #ebebeb;
      }

      .header a {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }

      .header a:hover {
        background-color: #303455;
        color: #f8f8f8;
        box-shadow: inset 0 0 0 1.5px #f8f8f8;
        transition: background 0.3s ease;      
      }

      .dashboard-section {
        display: flex;
        gap: 20px;
      }

      .dashboard-card {
        flex: 1;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .dashboard-card h3 {
        font-size: 20px;
        color: #333;
        margin-bottom: 15px;
      }

      .dashboard-card p {
        font-size: 16px;
        color: #555;
        margin-bottom: 10px;
      }

      .dashboard-card button {
        padding: 10px 15px;
        margin-bottom: 15px;
        font-size: 14px;
        color: #fff;
        background-color: #303455;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .envelope-btn
      {
        margin-top: 20px;
      }

      .dashboard-card a {
        padding: 12px 20px;
        font-size: 14px;
        color: #fff;
        background-color: #303455;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
        text-decoration: none;
        margin-bottom: 10px;
      }

      .dashboard-card a:hover, .dashboard-card button:hover {
        background-color: #359ab9;
      }

      /* Pending Section */
      .pending-section {
        width: 100%;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .pending-section .info {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .info h3 {
        font-size: 18px;
        color: #333;
      }

      .info .view-all {
        background-color: transparent;
        border: 2px solid #359ab9;
        color: #359ab9;
        padding: 8px 15px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .info .view-all:hover {
        background-color: #359ab9;
        color: #fff;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .status .pending-count {
        text-align: center;
      }

      .status .pending-count span {
        font-size: 30px;
        font-weight: bold;
        color: #333;
      }

      .status .pending-count .badge {
        display: inline-block;
        background-color: #ffe600;
        color: #333;
        padding: 4px 8px;
        font-size: 12px;
        border-radius: 20px;
        margin-top: 5px;
      }

      .status .summary {
        text-align: center;
        font-size: 14px;
        color: #333;
      }

      .status .summary span {
        display: inline-block;
        margin-top: 5px;
        font-size: 16px;
        color: #0056d6;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div> <!--Navbar will be populated here-->
    <div class="main-content">
      <div class="header">
        <h1>Welcome John Smith</h1>
        <a href="new_doc.html">+ New Envelope</a>
      </div>

      <div class="pending-section">
        <div class="info">
          <h3>There are some envelopes that require your attention!</h3>
          <button class="view-all">View All →</button>
        </div>
        <div class="status">
          <div class="pending-count">
            <span>1</span>
            <div class="badge">Pending</div>
          </div>
          <div class="summary">
            <p>No created envelopes</p>
            <span>✓</span>
          </div>
          <div class="summary">
            <p>No signed envelopes</p>
            <span>✓</span>
          </div>
        </div>
      </div>
      <div class="dashboard-section">
        <div class="dashboard-card">
          <h3>Requires Your Attention</h3>
          <p>Confirmation of Signatures</p>
          <button>Review</button>
        </div>
        <div class="dashboard-card">
          <h3>Sent for Signing</h3>
          <p>No sent envelopes.</p>
          <div class="envelope-btn">
          <a href="new_doc.html">Create New Envelope</a>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  //fetches navbar
  fetch("/frontend/navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-container").innerHTML = data;
    })
    .catch(error => console.error("Error loading navbar:", error));
</script>
