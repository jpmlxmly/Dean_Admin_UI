<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background: linear-gradient(135deg, #d32f2f 0%, #c62828 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      /* Decorative background elements */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 60 L60 30 M30 30 L60 60' stroke='rgba(255,255,255,0.1)' stroke-width='2'/%3E%3C/svg%3E");
        z-index: -1;
      }

      .bottom-wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 30%;
        background: rgba(255, 255, 255, 0.1);
        clip-path: polygon(0 50%, 100% 0, 100% 100%, 0% 100%);
        z-index: -1;
      }

      .login-container {
        background-color: #ffffff;
        padding: 40px;
        width: 500px; /* Increased width */
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .login-container h1 {
        font-size: 48px;
        margin-bottom: 30px;
        color: #b71c1c;
        font-weight: bold;
      }

      .input-group {
        position: relative;
        margin-bottom: 25px;
      }

      .input-group input {
        width: 100%;
        padding: 15px 45px 15px 20px; /* Added right padding for icon */
        font-size: 16px;
        border: 1px solid #e0e0e0;
        border-radius: 30px;
        outline: none;
        transition: border-color 0.3s;
      }

      .input-group input:focus {
        border-color: #b71c1c;
      }

      .icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
        font-size: 18px;
      }

      .forgot-password {
        display: block;
        color: #b71c1c;
        font-size: 14px;
        text-decoration: none;
        margin: 15px 0 25px;
        transition: color 0.3s;
        text-align: center;
      }

      .forgot-password:hover {
        color: #d32f2f;
        text-decoration: underline;
      }

      .login-button {
        width: 100%;
        background-color: #b71c1c;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        padding: 15px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 5px;
      }

      .login-button:hover {
        background-color: #d32f2f;
      }

      @media only screen and (max-width: 700px) {
        .login-container {
          width: 90%;
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bottom-wave"></div>
    <div class="login-container">
      <h1>Welcome <br>Student!</h1>
      <form>
        <div class="input-group">
          <input type="text" placeholder="Username" />
          <span class="icon">&#128100;</span> <!-- User icon -->
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" />
          <span class="icon">&#128274;</span> <!-- Lock icon -->
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </body>
</html>
